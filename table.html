<!DOCTYPE html>
<head lang="zh-CN">
  <meta charset="utf-8">
  <title>表格</title>
</head>
<body>
  <table>
    <caption>示例表格</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>第一列</th>
        <th>第二列</th>
        <th>第三列</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
      </tr>
      <tr>
        <td>数据4</td>
        <td>数据5</td>
        <td>数据6</td>
      </tr>
    </tbody>
  </table>
  
  
</body>

<!--
表格（table）以行（row）和列（column）的形式展示数据
<table> 块级容器标签 所有表格内容都要放在这个标签里
  <caption>总是<table>里的第一个子元素 表示表格的标题 该元素可选
  <thead> <tbody> <tfoot> 都是块级容器元素 且都是<table>的一级子元素
     分别表示表头 表体 表尾 都为可选的 但具有逻辑顺序
  <colgroup> <table>的一级子元素 用来包含一组列的定义
    <col>是<colgroup>的子元素 用来定义表格的一列
       <col>单独使用 没有结束标志 还是一个空元素 没有子元素
            主要作用 除了申明表格结构 还可以为表格添加附加样式
       <<col>有一个span属性 值为正整数 默认为1 大于1时 表示该列的宽度包含连续的多列
  <tr> 标签表示表格的一行（table row）
    表格有<thead> <tbody> <tfoot>时 放到他们之中 没有则放到<table>下一级
  <th> <td> 都用于定义表格中的单元格
    <th>是标题单元格 <td>是数据单元格
  属性：
    1.colspan rowspan 设置跨越多行/多列的情况
    2.headers 表格很大 单元格很多 源码里面会看不清
              哪个单元格对应哪个表头 可以用headers属性
              该属性的值总对应<th>标签的id属性的值
                也可以是已给空格分隔的字符串 对应多个id属性的值(存在跨行情况)
    3.scope 只有<th>支持 一般不在<td>标签使用 
      表示该<th>标签到底是栏的标题还是列的标题
    scope属性可取的值：
      1) row 该行所有单元格都与该标题单元格相关
      2) col 该列所有单元格都与该标题单元格相关
      3) rowgroup 多行组成的一个行组的所有单元格，都与该标题单元格相关，可以与rowspan属性配合使用
      4) colgroup 多列组成的一个列组的所有单元格，都与该标题单元格相关，可以与colspan属性配合使用
      5) auto 默认 表示由浏览器自行决定

  
-->
