<!--
  <link>标签  用于将当前网页与相关的外部资源联系起来了
              通常放在<head>元素内  常用于加载CSS样式表
  <link>还可以加载网站的 favicon 图标文件
  <link>也用于提供文档的相关链接    
  属性：
    1.href  表示<link>标签所连接的资源
    2.rel   表示外部资源与当前文档的关系  是必需属性
            可以视为对href属性所连接的资源的说明    
      可以但不限于取以下值。
        alternate：文档的另一种表现形式的链接，比如打印版。
        author：文档作者的链接。
        dns-prefetch：要求浏览器提前执行指定网址的 DNS 查询。
        help：帮助文档的链接。
        icon：加载文档的图标文件。
        license：许可证链接。
        next：系列文档下一篇的链接。
        pingback：接收当前文档 pingback 请求的网址。
        preconnect：要求浏览器提前与给定服务器，建立 HTTP 连接。
        prefetch：要求浏览器提前下载并缓存指定资源，供下一个页面使用。它的优先级较低，浏览器可以不下载。
        preload：要求浏览器提前下载并缓存指定资源，当前页面稍后就会用到。它的优先级较高，浏览器必须立即下载。
        prerender：要求浏览器提前渲染指定链接。这样的话，用户稍后打开该链接，就会立刻显示，感觉非常快。
        prev：表示当前文档是系列文档的一篇，这里给出上一篇文档的链接。
        search：提供当前网页的搜索链接。
        stylesheet：加载一张样式表。
    3.hreflang  表示herf所连接页面所用语言
                如果一个页面有多语言的版本 纳闷hreflang属性可以设置为x-default(默认)
    4.资源预加载
      五种类型的预加载：
        Ⅰ.<link rel="preload">  该指令优先级较高，浏览器肯定会执行
                                允许指定预加载资源的类型
                                允许onload事件回调函数
              as属性指定加载资源的类型 一般有
                  script style image media document
              有时还需要type属性，进一步明确 MIME 类型
            所有预下载的资源，只是下载到浏览器的缓存，并没有执行
            如果希望立刻执行 需要通过onload指定回调函数
        Ⅱ.<link rel="prefetch">  后续的页面需要某个资源，并且希望预加载该资源，以便加速页面渲染
                                  不是强制性的，优先级较低，浏览器不一定会执行
        Ⅲ.<link rel="preconnect">  要求浏览器提前与某个域名建立 TCP 连接
        Ⅳ.<link rel="dns-prefetch">  要求浏览器提前执行某个域名的 DNS 解析
        Ⅴ.<link rel="prerender">  加载某个网页，并且提前渲染它
                                   用户点击指向该网页的链接时，就会立即呈现该页面
    5.media  给出外部资源生效的媒介条件
    6.<link>标签的其他属性如下。
        crossorigin：加载外部资源的跨域设置。
        href：外部资源的网址。
        referrerpolicy：加载时Referer头信息字段的处理方法。
        as：rel="preload"或rel="prefetch"时，设置外部资源的类型。
        type：外部资源的 MIME 类型，目前仅用于rel="preload"或rel="prefetch"的情况。
        title：加载样式表时，用来标识样式表的名称。
        sizes：用来声明图标文件的尺寸，比如加载苹果手机的图标文件。
-->
