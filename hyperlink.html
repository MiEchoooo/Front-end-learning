<!--
  <a>  代表一个可以跳转的链接
        内部不仅可以有为文字 还可以有段落 图像 多媒体...
  <a> 属性：
     1.herf  属性给出链接指向的网址。它的值应该是一个URL或者锚点。
            锚点：# + 锚点名称
     2.herflang  属性给出链接指向的网址所使用的语言(提示性 没有任何实际功能)
     3.title  给出链接的说明信息。
              鼠标悬停在链接上方时，浏览器会将这个属性的值，以提示块的形式显示出来
     4.target  指定如何展示打开的链接
       target的值：
          ①_self 当前窗口(默认值)
          ②_blank 新窗口打开
          ③_parent 上层窗口打开
          ④_top 顶层窗口打开
      5.rel  说明链接与当前页面的关系
        rel的值：
          ①alternate：当前文档的另一种形式，比如翻译。
          ②author：作者链接。
          ③bookmark：用作书签的永久地址。
          ④external：当前文档的外部参考文档。
          ⑤help：帮助链接。
          ⑥license：许可证链接。
          ⑦next：系列文档的下一篇。
          ⑧nofollow：告诉搜索引擎忽略该链接，主要用于用户提交的内容，防止有人企图通过添加链接，提高该链接的搜索排名。
          ⑨noreferrer：告诉浏览器打开链接时，不要将当前网址作为 HTTP 头信息的Referer字段发送出去，这样可以隐藏点击的来源。
          ⑩noopener：告诉浏览器打开链接时，不让链接窗口通过 JavaScript 的window.opener属性引用原始窗口，这样就提高了安全性。
          ①①.prev：系列文档的上一篇。
          ①②.search：文档的搜索链接。
          ①③.tag：文档的标签链接。
      6.referrerpolicy  用于精确设定点击链接时，浏览器发送 HTTP 头信息的Referer字段的行为
      7.ping  指定网址 当用户点击时会像该网址发出POST请求 
                      用来跟踪用户行为
      8.type 给出URL的MIME属性 网页？图像？文件？(提示性 没有任何实际功能)
      9.download 当前链接用于下载而非跳转
          download属性只在链接与网址同源时，才会生效。
                即链接应该与网址属于同一个网站。
          download设置的值为下载的文件名
          当虚拟网址(如data开头的网址)download属性可以为虚拟网址指定下载的文件名
  邮件链接 指向邮件地址 浏览器会打开一个邮件地址你可以向所给邮箱发送邮件
       允许指定的几个邮件要素：
           ①subject 主题
           ②cc 抄送
           ③bcc 密送
           ④body 邮件内容
           (以查询字符串的方式附加在邮箱地址后面)
      10.电话链接  使用tel协议，创建电话链接。
      用户点击该链接，会唤起电话，可以进行拨号
