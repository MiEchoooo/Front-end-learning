<!DOCTYPE html>
<html lang="zh-CN">
  <meta charset="utf-8">
  <title> iframe </title>
</html>
<body>
  <iframe scr="https://www.example.com"
           width="100%" height="500" frameborder="0"
           allowfullscreen sandbox>
    <p><a href="https://www.example.com">点击打开嵌入页面</a></p>        
  </iframe>
  <iframe src="https://www.example.com" loading="lazy"></iframe>

</body>

<!--
  <iframe>标签用于在网页里面嵌入其他网页
    容器元素 生成一个指定区域 在该区域内嵌入其他网页
    若浏览器不支持 则显示内部子元素
  属性：
    1.scr 嵌入的网页的 URL
    2.width height 显示区域的宽度/高度
    3.allowfullscreen 允许嵌入的网页全屏显示 需要全屏API的支持
    4.frameborder 是否绘制边框 0为不绘制 1为绘制
    5.importance 浏览器下载嵌入的网页的优先级 可设置三个值
          high  表示高优先级
          low   表示低优先级
          auto  表示由浏览器自行决定 
    6.name 内嵌窗口的名称 可用于<a><form><base>的<target>属性
    7.referrerpolicy 请求嵌入网页时 HTTP请求的的Refer字段的设置 
    8.sandbox 设置嵌入的网页的权限、
  <sandbox>  为了限制<iframe>的风险，HTML 提供了sandbox属性，允许设置嵌入的网页的权限，等同于提供了一个隔离层，即“沙箱”。
            可以设置具体的值 表示逐项打开限制
            未设置某一项 就表示不具有该权限
            可以当布尔属性使用 表示打开所有权限
  属性：
    1.allow-forms 允许提交表单
    2.allow-modals 允许提示框 允许执行window.alert()等回产生弹出提示框的JavaScript方法
    3.allow-popups 允许嵌入的网页使用window.open()方法弹出窗口
    4.allow-popups-to-escape-sandbox 允许弹出窗口不受沙箱的限制
    5.allow-orientation-lock 允许嵌入的网页用脚本锁定屏幕的方向，即横屏或竖屏
    6.allow-pointer-lock 允许嵌入的网页使用 Pointer Lock API，锁定鼠标的移动
    7.allow-presentation 允许嵌入的网页使用 Presentation API
    8.allow-same-origin 不打开该项限制，将使得所有加载的网页都视为跨域
    9.allow-scripts 允许嵌入的网页运行脚本（但不创建弹出窗口）
    10.allow-storage-access-by-user-activation
      sandbox同时设置该值和allow-same-origin的情况下允许<iframe>嵌入的第三方网页通过用户发起document.requestStorageAccess()请求，经由 Storage Access API 访问父窗口的 Cookie
    11.allow-top-navigation 允许嵌入的网页对顶级窗口进行导航
    12.allow-top-navigation-by-user-activation 允许嵌入的网页对顶级窗口进行导航，但必须由用户激活
    13.allow-downloads-without-user-activation 允许在没有用户激活的情况下，嵌入的网页启动下载
  注意，不要同时设置allow-scripts和allow-same-origin属性，这将使得嵌入的网页可以改变或删除sandbox属性
  <loading>  指定的网页会立即加载 有时这并不是希望的行为
    <iframe>滚动进入视口以后再加载这样会比较节省带宽
  <loading>属性可以出发<iframe>网页的懒加载 该属性可以取以下三个值
    1.auto 浏览器的默认行为 与不使用loading的效果相同
    2.lazy <iframe>的懒加载 即将关东进入视口时开始加载
    3.eager 立即加载资源 无论再页面上的位置如何
  如果<iframe>是隐藏的 则loading属性无效 将会立即下载
    Chrome认为<iframe>隐藏的可能条件：
      1.<iframe>的宽度和高度小于等于4像素
      2.央视设为display:none或visibility.hidden
      3.使用定位坐标为负值 将<iframe>放置在屏幕外
-->
